query Msz{
    measures{
        id, title
    }
}

query MszTransition{
    getTransitions{
        id,
        decisionId,
        fromStepId,
        toStepId
    }
}

query MszStage{
    getMeasureSteps{
        id,
        measureId,
        title
    }
}


query MszStageParam{
    getStepParameters{
        id,
        title,
        code,
        decisionId,
        measureStepId
    }
}